<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 2</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="src/pics/logo-footer.png?as=avif">
    <link rel="stylesheet" href="src/css/main.scss">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b2fa88793a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
    </div>
    <script src="src/js/authentication.js" type="module"></script>
</body>
</html>
